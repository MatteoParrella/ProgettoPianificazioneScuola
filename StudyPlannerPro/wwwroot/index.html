<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>StudyPlannerPro - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .card-plan { border-left: 5px solid #0d6efd; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-info shadow-sm d-flex justify-content-between align-items-center">
            <div>
                <strong>Obiettivo di oggi:</strong> Studiare un totale di <span id="total-hours">...</span> ore.
            </div>
            <span id="summary-message" class="badge bg-dark">Caricamento...</span>
        </div>
        <h1 class="mb-4">ðŸŽ“ I miei Esami</h1>
        
        <div id="exams-list" class="row">
            </div>

        <hr class="my-5">

        <div class="card p-4 shadow-sm">
            <h3>Aggiungi Nuovo Esame</h3>
            <div class="row g-3">
                <div class="col-md-4"><input type="text" id="title" class="form-control" placeholder="Titolo Esame"></div>
                <div class="col-md-3"><input type="date" id="date" class="form-control"></div>
                <div class="col-md-2"><input type="number" id="hours" class="form-control" placeholder="Ore Totali"></div>
                <div class="col-md-3"><button onclick="addExam()" class="btn btn-primary w-100">Salva</button></div>
            </div>
        </div>
    </div>

    <script>
async function updateSummary() {
    try {
        const response = await fetch('/api/Exams/summary');
        if (!response.ok) return;
        
        const data = await response.json();
        
        // Aggiorna il testo nel box blu
        document.getElementById('total-hours').innerText = data.totalHours;
        document.getElementById('summary-message').innerText = data.message;
    } catch (error) {
        console.error("Errore nel caricamento del riepilogo:", error);
    }
}

// Funzione per caricare la lista degli esami
async function loadExams() {
    const response = await fetch('/api/Exams');
    const exams = await response.json();
    const container = document.getElementById('exams-list');
    container.innerHTML = '';

    // Usiamo for...of per caricare gli esami uno alla volta correttamente
    for (const ex of exams) {
        const stressRes = await fetch(`/api/Exams/${ex.id}/stress-level`);
        const stressData = await stressRes.json();
        
        let badgeColor = "bg-success"; // Verde
        if (stressData.status.includes("Giallo")) badgeColor = "bg-warning text-dark";
        if (stressData.status.includes("Rosso")) badgeColor = "bg-danger";

        container.innerHTML += `
            <div class="col-md-6 mb-3">
                <div class="card card-plan p-3 shadow-sm">
                    <div class="d-flex justify-content-between">
                        <h5>${ex.title}</h5>
                        <span class="badge ${badgeColor}">${stressData.status}</span>
                    </div>
                    <p class="text-muted mb-2">Data esame: ${new Date(ex.examDate).toLocaleDateString()}</p>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-primary" onclick="getPlan(${ex.id})">ðŸ’¡ Vedi Piano</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteExam(${ex.id})">Elimina</button>
                    </div>
                </div>
            </div>`;
    }

    // Chiamata finale: ora il box blu si aggiornerÃ  correttamente
    await updateSummary();
}

// Ricordati di aggiungere updateSummary(); alla fine della funzione loadExams()
        async function addExam() {
            const data = {
                title: document.getElementById('title').value,
                examDate: document.getElementById('date').value,
                estimatedTotalHours: parseFloat(document.getElementById('hours').value),
                difficulty: 3, // default
                importance: 3  // default
            };

            await fetch('/api/Exams', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            loadExams();
        }

        loadExams();
        async function getPlan(id) {
            const response = await fetch(`/api/Exams/${id}/piano-giornaliero`);
            const data = await response.json();
            
            // Mostriamo il suggerimento dell'algoritmo in un semplice alert per ora
            alert(data.suggerimento[0]);
        }
        async function deleteExam(id) {
            if (confirm("Sicuro di voler eliminare questo esame?")) {
                await fetch(`/api/Exams/${id}`, { method: 'DELETE' });
                loadExams(); // Ricarica la lista
            }
        }   
    </script>
</body>
</html>
