<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPlannerPro - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #212529;
            --calendar-bg: #ffffff;
            --border-color: #dee2e6;
            --vacation-bg: #ffc2d1;
            --vacation-gradient: linear-gradient(135deg, #ffc2d1 0%, #ff9a9e 100%);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --calendar-bg: #1e293b;
            --border-color: #334155;
            --vacation-bg: #f472b6;
            --vacation-gradient: linear-gradient(135deg, #f472b6 0%, #db2777 100%);
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container-fluid { max-width: 98% !important; padding: 20px; }

        /* --- CALENDARIO GIGANTE (Dimensioni Originali) --- */
        #calendar {
            background-color: var(--calendar-bg);
            padding: 40px;
            border-radius: 70px; /* Bordi molto arrotondati come prima */
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            margin: 20px auto;
            min-height: 850px; /* Altezza originale */
            border: 1px solid var(--border-color);
        }

        .fc .fc-daygrid-day-frame { min-height: 150px !important; }
        .fc { color: var(--text-color) !important; }
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid var(--border-color) !important; }
        .fc-daygrid-day-number { color: var(--text-color) !important; font-weight: bold; font-size: 1.1rem; padding: 10px !important; }

        /* --- STILE VACANZE --- */
        .vacation-day {
            background-image: var(--vacation-gradient) !important;
            position: relative;
            border: none !important;
        }

        .vacation-icon {
            font-size: 2.8rem;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.7;
            z-index: 1;
            pointer-events: none;
        }

        .vacation-text {
            position: absolute;
            bottom: 8px; width: 100%;
            text-align: center;
            font-weight: 800;
            font-size: 0.7rem;
            z-index: 2;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* --- BOTTONI E INTERFACCIA --- */
        .header-panel {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .mode-switch {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }
        .mode-view { background-color: #64748b; color: white; }
        .mode-planning { background-color: #ef4444; color: white; transform: scale(1.05); }

        .card-exam {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            border-left: 8px solid var(--primary-color);
            color: var(--text-color);
            transition: transform 0.2s;
        }
        .card-exam:hover { transform: translateY(-5px); }
    </style>
</head>
<body data-theme="light">

    <div class="container-fluid">
        <div class="header-panel d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">üéì StudyPlanner <span class="text-primary">Pro</span></h2>
            <div class="d-flex align-items-center gap-2">
                <button onclick="toggleTheme()" class="btn btn-outline-secondary rounded-pill px-3 fw-bold">üåì Notte/Luce</button>
                
                <div class="form-check form-switch bg-light text-dark p-2 px-4 rounded-pill border mx-2">
                    <input class="form-check-input" type="checkbox" id="checkIncludeExam" onchange="updateSummary()">
                    <label class="form-check-label fw-bold" for="checkIncludeExam">Studia gg esame</label>
                </div>

                <button id="btnMode" onclick="toggleMode()" class="mode-switch mode-view">üëÄ Vedi Piano</button>
                <button onclick="clearVacations()" class="btn btn-outline-danger rounded-pill">Reset üå¥</button>
                <button onclick="logout()" class="btn btn-dark rounded-pill px-4">Logout</button>
            </div>
        </div>

        <div class="alert alert-primary border-0 shadow-sm rounded-4 d-flex justify-content-between align-items-center p-3">
            <span>üöÄ <strong>Obiettivo di oggi:</strong> Studiare <span id="total-hours" class="badge bg-white text-primary fs-6">0</span> ore medie giornaliere.</span>
            <span id="summary-message" class="fw-bold">Calcolo dinamico attivo</span>
        </div>

        <div id="calendar"></div>

        <h3 class="mt-5 mb-4 px-3">üìö I Tuoi Esami</h3>
        <div id="exams-list" class="row px-2"></div>

        <div class="card p-4 shadow-sm border-0 rounded-4 mt-5 mb-5" style="background-color: var(--card-bg);">
            <h4 class="mb-3 text-primary">‚ûï Aggiungi Nuovo Esame</h4>
            <div class="row g-3">
                <div class="col-md-4"><input type="text" id="title" class="form-control" placeholder="Materia"></div>
                <div class="col-md-3"><input type="date" id="date" class="form-control"></div>
                <div class="col-md-2"><input type="number" id="hours" class="form-control" placeholder="Ore"></div>
                <div class="col-md-3"><button onclick="addExam()" class="btn btn-primary w-100 rounded-pill fw-bold">SALVA</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <script>
        let calendar;
        let vacationDays = JSON.parse(localStorage.getItem('vacationDays')) || [];
        let isPlanningMode = false;

        // --- GESTIONE TEMA ---
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            calendar.render(); 
        }

        if(localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }

        // --- GESTIONE MODALIT√Ä ---
        function toggleMode() {
            isPlanningMode = !isPlanningMode;
            const btn = document.getElementById('btnMode');
            btn.innerText = isPlanningMode ? "üèñÔ∏è Segna Vacanze" : "üëÄ Vedi Piano";
            btn.className = isPlanningMode ? "mode-switch mode-planning" : "mode-switch mode-view";
        }

        // --- INIZIALIZZAZIONE ---
        document.addEventListener("DOMContentLoaded", function() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'it',
                height: 'auto',
                headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
                dateClick: function(info) {
                    if (isPlanningMode) {
                        const index = vacationDays.indexOf(info.dateStr);
                        if (index > -1) vacationDays.splice(index, 1);
                        else vacationDays.push(info.dateStr);
                        localStorage.setItem('vacationDays', JSON.stringify(vacationDays));
                        loadExams(); 
                    } else {
                        showDayDetail(info.dateStr);
                    }
                },
                dayCellDidMount: function(info) {
                    const dateStr = info.date.toISOString().split('T')[0];
                    if (vacationDays.includes(dateStr)) {
                        info.el.classList.add('vacation-day');
                        const icon = document.createElement('div');
                        icon.className = 'vacation-icon';
                        icon.innerText = 'üå¥';
                        info.el.appendChild(icon);
                        const label = document.createElement('div');
                        label.className = 'vacation-text';
                        label.innerText = 'OFF';
                        info.el.appendChild(label);
                    }
                }
            });
            calendar.render();
            loadExams();
        });

        // --- CALCOLO MATEMATICO ---
        function getEffectiveStudyDays(startDate, examDate) {
            let count = 0;
            let cur = new Date(startDate); cur.setHours(0,0,0,0);
            let target = new Date(examDate); target.setHours(0,0,0,0);
            const includeExamDay = document.getElementById('checkIncludeExam').checked;

            while (includeExamDay ? (cur <= target) : (cur < target)) {
                let curStr = cur.toISOString().split('T')[0];
                if (!vacationDays.includes(curStr)) count++;
                cur.setDate(cur.getDate() + 1);
            }
            return count;
        }

        async function updateSummary() {
            const res = await fetch('/api/Exams');
            if(!res.ok) return;
            const exams = await res.json();
            let today = new Date(); today.setHours(0,0,0,0);
            let totalDailyRate = 0;

            exams.forEach(ex => {
                let exDate = new Date(ex.examDate);
                if (exDate >= today) {
                    let days = getEffectiveStudyDays(today, ex.examDate);
                    let hoursLeft = ex.estimatedTotalHours - ex.completedHours;
                    if (hoursLeft > 0 && days > 0) totalDailyRate += (hoursLeft / days);
                }
            });

            document.getElementById('total-hours').innerText = totalDailyRate.toFixed(1);
            const msg = document.getElementById('summary-message');
            msg.innerText = totalDailyRate > 8 ? "‚ö†Ô∏è Carico critico!" : "‚úÖ Piano sostenibile";
            msg.style.color = totalDailyRate > 8 ? "red" : "green";
        }

        async function showDayDetail(dateStr) {
            const res = await fetch('/api/Exams');
            const exams = await res.json();
            if (vacationDays.includes(dateStr)) return alert("üèñÔ∏è Vacanza! Goditi il riposo.");

            let total = 0;
            let report = `üìÖ PIANO PER IL ${new Date(dateStr).toLocaleDateString()}\n\n`;
            exams.forEach(ex => {
                if (new Date(ex.examDate) >= new Date(dateStr)) {
                    let days = getEffectiveStudyDays(new Date(dateStr), ex.examDate);
                    let h = ex.estimatedTotalHours - ex.completedHours;
                    if (h > 0 && days > 0) {
                        let q = (h / days).toFixed(1);
                        report += `üìñ ${ex.title}: ${q} ore\n`;
                        total += parseFloat(q);
                    }
                }
            });
            alert(total > 0 ? report + `\nTOTALE: ${total.toFixed(1)} ore` : "Nessuno studio.");
        }

        async function loadExams() {
            const res = await fetch('/api/Exams');
            const exams = await res.json();
            const container = document.getElementById('exams-list');
            container.innerHTML = '';
            calendar.removeAllEvents();
            exams.forEach(ex => {
                calendar.addEvent({ title: ex.title, start: ex.examDate, allDay: true });
                renderExamCard(ex, container);
            });
            updateSummary();
        }

        function renderExamCard(ex, container) {
            let prog = Math.min(100, Math.round((ex.completedHours / ex.estimatedTotalHours) * 100));
            container.innerHTML += `
                <div class="col-md-4 mb-3">
                    <div class="card card-exam p-3 shadow-sm">
                        <h5 class="fw-bold">${ex.title}</h5>
                        <div class="progress mb-2" style="height: 10px;"><div class="progress-bar bg-primary" style="width:${prog}%"></div></div>
                        <div class="d-flex justify-content-between">
                            <small>${ex.completedHours}/${ex.estimatedTotalHours}h</small>
                            <div class="btn-group">
                                <button onclick="logHours(${ex.id})" class="btn btn-sm btn-success">‚ûï</button>
                                <button onclick="deleteExam(${ex.id})" class="btn btn-sm btn-outline-danger">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        async function addExam() {
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const hours = document.getElementById('hours').value;
            if(!title || !date) return alert("Dati mancanti!");
            await fetch('/api/Exams', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, examDate: date, estimatedTotalHours: parseFloat(hours) })
            });
            loadExams();
        }

        async function logHours(id) {
            const h = prompt("Quante ore hai studiato oggi?");
            if(h) {
                await fetch(`/api/Exams/${id}/add-hours`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(parseFloat(h)) });
                loadExams();
            }
        }

        async function deleteExam(id) {
            if(confirm("Eliminare?")) {
                await fetch(`/api/Exams/${id}`, { method: 'DELETE' });
                loadExams();
            }
        }

        function clearVacations() {
            if(confirm("Vuoi resettare tutte le ferie?")) {
                vacationDays = [];
                localStorage.setItem('vacationDays', "[]");
                loadExams();
            }
        }

        function logout() { window.location.href = '/index.html'; }
    </script>
</body>
</html>
