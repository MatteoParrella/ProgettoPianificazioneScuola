<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPlannerPro - Benvenuto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); }
        
        body {
            margin: 0; padding: 0;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', sans-serif; color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 100%; max-width: 400px;
            text-align: center;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white; transition: 0.3s;
            border-radius: 10px; padding: 12px;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.4);
            color: white; transform: translateY(-2px);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; margin-bottom: 20px;
        }

        .form-control::placeholder { color: rgba(255, 255, 255, 0.6); }
        .form-control:focus { background: rgba(255, 255, 255, 0.2); color: white; border-color: white; box-shadow: none; }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1 class="mb-4">ðŸŽ“ StudyPlanner</h1>
        <p class="mb-5 text-light opacity-75">Organizza i tuoi esami con stile.</p>
        
        <div id="auth-form">
            <input type="email" id="email" class="form-control" placeholder="Email">
            <input type="password" id="password" class="form-control" placeholder="Password">
            
            <button onclick="login()" class="btn btn-glass w-100 mb-3">Accedi</button>
            <button onclick="register()" class="btn btn-link text-white-50 text-decoration-none small">Non hai un account? Registrati</button>
        </div>
    </div>

    <script>
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) return alert("Inserisci email e password!");

            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert("Registrazione completata! Ora puoi effettuare l'accesso.");
            } else {
                const errorData = await response.json();
                // Estraiamo il primo errore utile per l'utente
                let msg = "Errore nella registrazione.";
                if (errorData.errors) {
                    msg = Object.values(errorData.errors).flat().join("\n");
                }
                alert(msg);
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 'useCookies=true' dice al server di rilasciare il cookie .AspNetCore.Identity.Application
            const response = await fetch('/auth/login?useCookies=true', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                console.log("Login riuscito, reindirizzamento...");
                // Piccolo trucco: forziamo il refresh per assicurarci che il cookie sia attivo
                window.location.replace('/dashboard.html');
            } else {
                alert("Credenziali errate o account inesistente.");
            }
        }
    </script>
</body>
</html>
